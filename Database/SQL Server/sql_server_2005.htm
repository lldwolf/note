<h2>N.1 连接</h2>
<p>安装完SQL SERVER 2005 MSDE版后，本地的服务名为(local)\sqlexpress，若使用osql连接，命令为</p>
<pre>osql /U 用户名 /P 口令 /S (local)\sqlexpress</pre>
<p>可使用SQL SERVER 2000的查询分析器连接 </p>
