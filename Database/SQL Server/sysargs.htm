<h1>nocount</h1>
<p>在执行SQL语句时，例如insert，系统会返回有多少行受到了影响，该参数即关闭该信息。</p>
<h1>identity_insert</h1>
<p>该参数确定是能否手工插入identity列。</p>
<p>语法：</p>
<pre class="code" data-type="sql">set identity_insert 表名 on
--insert 语句
set identity_insert 表名 off</pre>
