<h3>如何手工插入identity列（标识列）的内容</h3>

<h3>SQL SERVER默认不区分大小写，如何使它区分</h3>
<p>转为二进制cast(字段 as varbinary(8000))</p>
<p>或转换字符集</p>
<pre>select * from test_table where col_name collate Latin1_General_cs_as = 'AbCd'</pre>
