<h2>如何手工插入identity列（标识列）的内容</h2>
<p>使用<a href="sysargs.htm#identity_insert">identity_insert</a>选项</p>
<h2>SQL SERVER默认不区分大小写，如何使它区分</h2>
<p>转为二进制cast(字段 as varbinary(8000))</p>
<p>或转换字符集</p>
<pre class="code" data-type="sql">select * from test_table where col_name collate Latin1_General_cs_as = 'AbCd'</pre>
