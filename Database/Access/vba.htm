 <p>在ACCESS中使用VBA时，关键点是取到当前数据库，使用如下方法：</p>
 <pre>Dim conn As ADODB.Connection
Set conn = Application.CurrentProject.Connection</pre>
 <p>这样就取出了当前的数据库连接，至于更多的信息，请参考本人所写的《VBA使用手册》和《常用ActiveX控件参考》</p>
