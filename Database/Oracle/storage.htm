<h2>N.2 创建表空间</h2>

    LOGGING 
    DATAFILE '全路径' SIZE 80M 
    EXTENT MANAGEMENT LOCAL SEGMENT SPACE MANAGEMENT  AUTO </pre>
<p>文件名以.ora为后缀</p>
