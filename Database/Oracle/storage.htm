<p id="title">存储管理</p>
表空间的物理文件位置</h1>
<p>存储在<a href="sys_table_analysis.htm#dba_data_files">sys.dba_data_files</a>中</p>
创建表空间</h1>
<pre>CREATE TABLESPACE "表空间名" 
    LOGGING 
    DATAFILE '全路径' SIZE 80M 
    EXTENT MANAGEMENT LOCAL SEGMENT SPACE MANAGEMENT  AUTO </pre>
<p>文件名以.ora为后缀</p>
<p>&nbsp;</p>
