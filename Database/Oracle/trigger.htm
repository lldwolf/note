<body>
<p id="title">触发器</p>

<h1>创建与删除</h1>
<h1>启用与停用</h1>
<pre class="code" data-type="sql">--基于 trigger name

--启用
alter trigger 用户名.触发器名 enable

--停用
alter trigger 用户名.触发器名 disable

--基于 table

--启用
ALTER TABLE 用户名.表名 ENABLE ALL TRIGGERS

--停用
ALTER TABLE 用户名.表名 DISABLE ALL TRIGGERS
</pre>
