	<p>在 Visual Studio 2010，菜单 Tools -&gt; Extension Manager，输入 NuGet 查找，结果如下</p>
	<img alt="" src="images/nuget_setup.png" />
	<p>点 Install 安装即可，我已经安装了，所以显示的是 Uninstall。</p>
	<h1>使用说明</h1>
	<p>安装 NuGet 后，在 Solution Explorer 中，选中需要引用第三方库的项目，右键菜单中将会多出一个 Manage NuGet Packages。如下图所示：</p>
	<img alt="" src="images/nuget2.png" />
