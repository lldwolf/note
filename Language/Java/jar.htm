<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<script type="text/javascript" src="../../mylib/js/css.js"></script>
	<title>Java Note - Jar</title>
</head>

<body>
	<p id="title">Jar</p>
	<h1>Make Jar Package</h1>
    <pre class="code" data-type="sh">jar -cf [jar-file-name.jar] [source-folder]</pre>
    <h1>Run Jar</h1>
    <p>调用默认入口</p>
    <pre class="code" data-type="sh">java -jar [jar-file-name.jar]</pre>
    <p>调用指定类</p>
    <pre class="code" data-type="sh">java -cp [jar-file-name.jar] [full class name]</pre>
</body>
</html>
