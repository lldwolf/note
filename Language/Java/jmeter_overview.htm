    <h1>Overview</h1>
    <p>JMeter 是 Apache 的一个开源项目，可用于对 Web 项目进行性能测试</p>
    <h1>安装</h1>
    <ol>
        <li>
            <p>从 <a href="http://jmeter.apache.org/download_jmeter.cgi">Apache JMeter</a> 上下载，我在示例中使用的是 3.3 版。</p>
        </li>
        <li>
            <p>下载后解压，设置好 JAVA_HOME，然后运行  bin 目录下的 jmeter.bat 文件启动界面，如下所示：</p>
            <p><img alt="" src="images/jmeter-startup.png" /></p>
        </li>
    </ol>
