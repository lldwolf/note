    <title>Java 练习题 - 获取当前日期</title>

<body>
    <p id="title">Java 练习题 - 获取当前日期</p>
    <h1>要求</h1>
    <p>使用 String.format 拼接字符串</p>
    <h1>示例代码</h1>
    <pre class="code" data-type="java">
Calendar theDay = Calendar.getInstance();
Date date = theDay.getTime();
System.out.println(String.format("Today: %tc", date));</pre></body>
