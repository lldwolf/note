    <pre class="code" data-type="java">// List 排序

	<h1>比较</h1>
	<h2>Objects.equals</h2>
	<pre class="code" data-type="java">
String s1 = "hello";
Object s2 = "hello";

final boolean isEqual = Objects.equals(s1, s2);
System.out.println(isEqual);
</pre>
