<h1>第N章 Windows应用程序初步</h1>
<hr>
<h2>N.1 窗体 </h2>
<p>在窗体控件的事件中，this关键字表示当前控件，parent表示父控件。</p>
<p>使用Open(form_name)打开窗体，使用Close(form_name)关闭窗体。</p>
<h2>N.2 提示框</h2>
<pre>MessageBox(&quot;标题&quot;, &quot;显示内容&quot;, Exclamation!)</pre>
<p>最后为枚举类型，表示提示框显示的框标，共有如下：</p>
<table width="80%" >
  <tr>
    <th width="30%">枚举名</th>
    <th width="70%">说明</th>
  </tr>
  <tr>
    <td>Information! </td>
    <td>提示，缺省</td>
  </tr>
  <tr>
    <td>StopSign!</td>
    <td>红叉</td>
  </tr>
  <tr>
    <td>Exclamation!</td>
    <td>感吧号</td>
  </tr>
  <tr>
    <td>Question!</td>
    <td>问号</td>
  </tr>
  <tr>
    <td>None!</td>
    <td>没有</td>
  </tr>
</table>
