<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>运算符</title>
<script language="javascript" src="css.js"></script>
</head>

<body>
<h1>第N章 运算符 </h1>
<hr />
<table width="80%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th width="30%">运算符</th>
    <th width="70%">说明</th>
  </tr>
  <tr>
    <td>+、-、*、/</td>
    <td>不用说了吧</td>
  </tr>
  <tr>
    <td>\</td>
    <td>整数除法，使用去尾法返回整数</td>
  </tr>
  <tr>
    <td>Mod</td>
    <td>取模</td>
  </tr>
  <tr>
    <td>&amp;</td>
    <td>字符串连接</td>
  </tr>
  <tr>
    <td>^</td>
    <td>用来求一个数字的某次方，例如5^2 = 25 </td>
  </tr>
  <tr>
    <td>Is</td>
    <td>判断数据类型，用于Variant类型判断</td>
  </tr>
  <tr>
    <td>Like</td>
    <td>字符串比较，支持如下通配符：<br/><br/>
	<table>
		<tr>
			<th>通配符</th>
			<th>说明</th>
		</tr>
		<tr>
			<td>?</td>
			<td>单一字符</td>
		</tr>
		<tr>
			<td>*</td>
			<td>0或多个字符</td>
		</tr>
		<tr>
			<td>#</td>
			<td>任一数字，0-9</td>
		</tr>
		<tr>
			<td>[charlist]</td>
			<td>charlist中任意单字符</td>
		</tr>
		<tr>
			<td>[!charlist]</td>
			<td>不在charlist中的任意单字符</td>
		</tr>
	</table>
	<br/>
	在[charlist]中可以使用连字符-，例如[a-d]</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp; </p>
<script language="javascript" src="index.js"></script>
</body>
</html>
