<h1>随机数范围调整</h1>
<hr />
<p>大部分语言都提示随机数函数，生成的随机数一般为0~1之间的浮点数，假如我想将其映射到某个范围，例如1~7，则可采用如下算法：</p>
<h2>C#</h2>
<pre>static private int MyRandom(double rand, int min, int max)
{
	return min + Convert.ToInt32(Math.Floor(rand * (max - min + 1)));
}</pre>
