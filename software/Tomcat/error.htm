<body>
<p class="title">常见错误</p>
<hr />
<p>在启动Tomcat时，如果出现异常，请检查是否有以下错误：</p>
<ol>
  <li>Tomcat使用的端口号是否与其它软件冲突，例如8080将与Oracle的HTPP服务冲突</li>
  <li>应用程序的WEB-INF/lib目录中是否有servlet-api.jar和jsp-api.jar文件，如果有的话，将与Tomcat本身的冲突。</li>
</ol>
<p>&nbsp;</p>
</body>
