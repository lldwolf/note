<h2>N.1 在同一文档中设置多种页眉页脚</h2>
<p>假如我们的文章包括3部分：标题页、目录、正文，我们要对页脚作如下设置，标题页无页脚，目录的页脚页码为罗马数字，正文的页脚格式为“页码/总页数”。</p>
<p>为了方便起见，我们先打开【工具】-【选项】-【视图】，将【格式标记】设为【全部】，可以看到所有的分隔符。</p>
