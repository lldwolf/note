<h2>N.1 在Word中输入英语音标 </h2>
<p> <br />
在系统默认的字体中是找不到音标的。建议你安装金山词霸，或者将金山词霸的安装盘中的\\Xdict\\ksphonet.ttf文件安装到系统目录system\fonts中；之后在Word 中选择“插入→符号”打开“符号”对话框，在字体项里选“Kingsoft Phonetic Plain”，就可在下面的列表中发现需要的音标符号。 </p>
