	<title>SonarQube Note</title>

<body>
	<p id="title">管理 SonarQube 服务器</p>
	<h1>用户管理</h1>
	<p>默认情况下, 使用 admin/admin 作为管理员登录</p>
	<h1>Project 管理</h1>
	<p>通过如下的菜单项可以删除 Project</p>
	<p>Settings -&gt; SYSTEM -&gt; Bulk Deletion</p>
	<h1>Rule 管理</h1>
	<p>通过 Quality Profiles 菜单项可以调整不同语言的 Rule</p>
	<p>例如, 对于 C# 的 Rule 'Comment should not include code', 默认级别为 'Blocker', 我可以将其设为 'Minor'</p>
</body>
</html>
