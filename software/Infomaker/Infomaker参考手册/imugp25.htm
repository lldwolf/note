<h1>创建新Library</h1>
<A NAME="TI715"></A>
<p>当你创建一个新库后，新建库将成为当前工作库，新建的库为空库，里面没有任何对象。</p>
<p><img src="images/proc.gif" width=17 height=17 border=0 align="bottom" alt="Steps"> 如何创建新库： </p>
<ol>
  <li class=fi>
点击工作栏上的New按钮。<br>
<br> 
新建对话框：
<br>
<br><br><img src="images/Lib18.gif"><br>
<p><img src="images/note.gif" width=17 height=17 border=0 align="bottom" alt="Note"> <span class=shaded>另一个新建库的方法</span> <A NAME="TI716"></A>点击工具栏上的Select Library按钮，使用对话框中的New面板。</p>
</li>
<li class=ds>
在Library面板中，选择Library图标，并点OK按钮。<br>
<br></li>
<li class=ds> 输入库名，注意所在的文件夹。<br>
<br>
</li>
<li class=ds> 按Finish按钮。<br>
<br></li></ol>
<A NAME="TI717"></A>
<p>新库创建后，将成为当前工作库，在标题栏中将会显示出它的名字。</p>
<br>
