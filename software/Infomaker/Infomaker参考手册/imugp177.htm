<A NAME="DWFFact"></A><A NAME="TI6656"></A><h1>Fact</h1>
<A NAME="TI6657"></A><p>
<FORM>
<INPUT
 TYPE = "BUTTON"
 VALUE = "Examples"
 onClick = "window.location = 'imugp177.htm#EX29';">

<h3>Description</h3><A NAME="TI6658"></A><p>Gets the factorial of a number.</p>

<h3>Syntax</h3><pre><b>Fact</b> ( <i>n</i> )</pre>
<A NAME="TI6659"></A><table cellspacing=0 cellpadding=6 border=1 frame="void" rules="all"><tr><th align="left" valign=bottom><A NAME="TI6660"></A>Argument</th>
<th align="left" valign=bottom><A NAME="TI6661"></A>Description</th>
</tr>
<tr><td valign=top><A NAME="TI6662"></A><i>n</i></td>
<td valign=top><A NAME="TI6663"></A>The number for which you want the factorial</td>
</tr>
</table>

<h3>Return Values</h3><A NAME="TI6664"></A><p>Double. Returns the factorial of <i>n</i>.</p>

<A NAME="EX29"></A><h3>Examples</h3><A NAME="TI6665"></A><p>This expression returns 24:<pre><i>Fact</i> (4)</pre>
</p>
<A NAME="TI6666"></A><p>Both these expressions return 1:<pre><i>Fact</i> (1)<br> <br> <i>Fact</i> (0)</pre>
</p>
