<A NAME="CAIDABEE"></A><A NAME="TI6644"></A><h1>Exp</h1>
<A NAME="TI6645"></A><p>
<FORM>
<INPUT
 TYPE = "BUTTON"
 VALUE = "Examples"
 onClick = "window.location = 'imugp176.htm#EX28';">

<h3>Description</h3><A NAME="TI6646"></A><p>Raises <i>e</i> to the specified power.</p>

<h3>Syntax</h3><pre><b>Exp</b> ( <i>n</i> )</pre>
<A NAME="TI6647"></A><table cellspacing=0 cellpadding=6 border=1 frame="void" rules="all"><tr><th align="left" valign=bottom><A NAME="TI6648"></A>Argument</th>
<th align="left" valign=bottom><A NAME="TI6649"></A>Description</th>
</tr>
<tr><td valign=top><A NAME="TI6650"></A><i>n</i></td>
<td valign=top><A NAME="TI6651"></A>The power to which you want to raise <i>e</i>
 (2.71828)</td>
</tr>
</table>

<h3>Return Values</h3><A NAME="TI6652"></A><p>Double. Returns <i>e</i> raised to the power <i>n</i>.</p>

<A NAME="EX28"></A><h3>Examples</h3><A NAME="TI6653"></A><p>This expression returns 7.38905609893065:<pre><i>Exp</i> (2)</pre>
</p>
