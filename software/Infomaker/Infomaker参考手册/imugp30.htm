<h1>生成Library的目录报告</h1>
<A NAME="TI793"></A>
<p><strong>目录报告</strong>按对象类型的顺序列出当前库中的所有对象，并显示对象的如下信息：</p>
<A NAME="TI794"></A><p><A NAME="TI795"></A>
<ul>
<li class=fi>对象名</li>
<li class=ds>最后修改日期时间</li>
<li class=ds>大小</li>
<li class=ds>备注信息</li>
</ul>
</p>
<p><img src="images/proc.gif" width=17 height=17 border=0 align="bottom" alt="Steps"> 生成<strong>目录报告</strong>的步骤：</p>
<ol>
  <li class=fi>
选择当前Library<br>
<br></li>
<li class=ds>选择菜单 Library&gt;Print Directory 。 <br>
<br>
InfoMaker将打印<strong>目录报告</strong>，打印机通过菜单 File&gt;Printer Setup 来设置。 <br>
<br></li></ol>
<br><A NAME="TI796"></A><A NAME="TI797"></A>
<p>总结：本章讲述了InfoMaker中的报表类型，如何创建和使用报表。</p>
