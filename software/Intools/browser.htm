<h1>第N章 Browser</h1>
<hr>
<h2>N.1 添加规格书视图</h2>
<p>将规格书添加至Browser的步骤如下所示:</p>
<ol>
  <li>在Inst. Specs模块主窗体中点击下方工具栏按钮“Spec DD”，选择准备添加的Form</li>
  <li>在弹出的窗口中将Default Columns、Browser Columns、Extend Columns全选为ALL，如下图所示：
  <img src="images/browser001.jpg">
  </li>
  <li>点击下方的“Generate”工具栏按钮</li>
  <li>成功后点击下方的“Save”工具栏按钮</li>
  <li>进入Browser模块，点击菜单“Browser - Form Browser”，选择刚刚生成的Form，点击“Add”按钮</li>
</ol>
