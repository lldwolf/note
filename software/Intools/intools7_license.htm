<h1>第N章 INtools7 License</h1>
<hr />
<p>第一步，启动，画面如下</p>
<p><img src="images/intools7_lic01.jpg" width="323" height="160" /></p>
<p>第二步，选择Install and Remove Options项，界面如下</p>
<p><img src="images/intools7_lic02.jpg" width="323" height="166" /></p>
<p>第三步，选择Install License Key，界面如下</p>
<p><img src="images/intools7_lic03.jpg" width="389" height="145" /></p>
<p>输入License Key，点OK后关闭即可。</p>
<p>第四步，选择第一步界面中的Configure and Testing Options项，界面如下：</p>
<p><img src="images/intools7_lic04.jpg" width="323" height="171" /> </p>
<p>第五步，选择Select License Server For Client，界面如下：</p>
<p><img src="images/intools7_lic05.jpg" width="316" height="171" /> </p>
<p>输入服务器的IP地址，点OK后关闭即可。</p>
