 <h1>第N章 INtools升级</h1>
 <hr>
 <h2>N.1 小版本升级</h2>
 <p>在升级时，选择选项“overwrite old database” </p>
 <p>升完级后，启动管理模块，使用管理员身份登录后，INtools提示更新。</p>
 <p>此时打开域时，INTOOLS会有错误提示如下：</p>
 <p><img src="images/057.jpg" width="363" height="119"></p>
 <p>解决方法有2：</p>
 <p>1、这时需要运行管理模块中的菜单“DBA”-“Rebuild Procedures and Triggers”，界面如下：</p>
 <p><img src="images/058.jpg" width="270" height="201"></p>
 <p>选择要更新的域，点OK。</p>
 <p>2、以系统管理员身份进入管理模块，点工具栏上的“Domain”，选择Domain后，点下方工具栏上的“Upgrade”。</p>
 <h2>N.2 6.0升级到7.0</h2>
