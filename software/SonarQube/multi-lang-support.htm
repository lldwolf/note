<body>
	<p id="title">多语言支持</p>
	<h1>概述</h1>
	<p>SonarQube 支持多种语言, 但标准的安装库只支持 Java, 其它的要下载不同的插件</p>
	<h1>C# 支持</h1>
	<p>官方文档可参考<a href="http://docs.sonarqube.org/display/SONAR/C%23+Plugin">http://docs.sonarqube.org/display/SONAR/C%23+Plugin</a></p>
	<p>安装步骤如下</p>
	<ol>
		<li>下载 C# SonarQube 插件 <span style="color:blue">C# Plugin</span></li>
		<li>将下载的文件解压到 SonarQube 的 extensions/plugins 目录</li>
		<li>重启 SonarQube</li>
	</ol>
</body>
</html>
