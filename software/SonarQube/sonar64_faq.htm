<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">

	<title>SonarQube 6.4 FAQ</title>
</head>
<body>
	<p id="title">SonarQube 6.4 FAQ</p>
    <h1>查看后台运行任务</h1>
    <p>Sonar Runner 提交成功后，结果并不会立即在 SonarQube 中显示。SonarQube 需要花一些时间分析上传结果，可通过如下方式查看正在运行或等待的任务</p>
    <h2>项目任务</h2>
    <p>进入项目，打开菜单 Administration &rArr;Background Tasks</p>
    <h2>全部任务</h2>
    <p>管理员可用，打开顶端菜单 Adminstration &rArr; projects &rArr;Background Tasks</p>
    <h1>删除分析结果</h1>
    <h2>Activity</h2>
    <p>进入项目菜单 Activity，可删除一些出问题的分析记录。</p>
</body>
</html>
