<h1>4 其它
</h1>
<h2>4.1 命令行模式</h2>
<p>可以用命令行打开帮助文件，需使用%SYSTEM%\system32\hh.exe程序打开，其语法格式为：</p>
<pre>hh chm文件路径[::chm文件的htm文件]</pre>
<p>例如对于windows的系统帮助wmplayer.chm，这是windows的媒体播放器的帮助，我用如下命令可直接定位到“设置常规播放机选项”页</p>
<pre>hh wmplayer.chm::htm/player_overview_player.htm</pre>
<p>&nbsp;</p>
