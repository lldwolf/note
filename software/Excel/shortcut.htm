<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用技巧</title>
<script type="text/javascript" src="../../mylib/js/css.js"></script>
</head>

<body>
<p id="title">第N章 快捷键</p>
<hr />
    <table width="98%">
        <tr>
            <th>快捷键</th>
            <th>功能</th>
        </tr>
		<tr>
			<td>F5/Ctrl + G</td>
			<td>打开定位对话框</td>
		</tr>
        <tr>
            <td>Ctrl + D</td>
            <td>自动向下填充（在焦点单元格上按下，将根据上面的单元格向下填充）</td>
        </tr>
        <tr>
            <td>Ctrl + PgUp/PgDn</td>
            <td>切换 Worksheet</td>
        </tr>
		<tr>
			<td>Alt + HIC</td>
			<td>插入列</td>
		</tr>
		<tr>
			<td>Alt + HDC</td>
			<td>删除列</td>
		</tr>
		<tr>
			<td>Alt + HIR</td>
			<td>插入行</td>
		</tr>
		<tr>
			<td>Alt + HDR</td>
			<td>删除行</td>
		</tr>
    </table>
</body>
</html>
