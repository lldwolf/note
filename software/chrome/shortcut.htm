<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>常用快捷键</title>
    <script type="text/javascript" src="../../mylib/js/css.js"></script>
</head>

<body>
    <p id="title">常用快捷键</p>

    <table style="width:80%">
        <tr>
            <th style="width:30%">快捷键</th>
            <th style="width:70%">说明</th>
        </tr>
        <tr>
            <td>F11</td>
            <td>切换全屏显示</td>
        </tr>
        <tr>
            <td>Alt + D</td>
            <td>进行地址栏</td>
        </tr>
        <tr>
            <td>Ctrl + T</td>
            <td>新建标签页</td>
        </tr>
        <tr>
            <td>Ctrl + W</td>
            <td>关闭标签页</td>
        </tr>
        <tr>
            <td>Ctrl + PageUp/PageDown</td>
            <td>前/后切换标签页</td>
        </tr>
        <tr>
            <td>Ctrl + 1...9</td>
            <td>切换到指定标签页</td>
        </tr>
        <tr>
            <td>F5</td>
            <td>刷新</td>
        </tr>
        <tr>
            <td>Ctrl + F5</td>
            <td>强制刷新</td>
        </tr>
        <tr>
            <td>F6/Shift + F6</td>
            <td>在地址栏、书签栏（若显示）和页面内容之间向前切换焦点</td>
        </tr>
        <tr>
            <td>Ctrl + Shift + T</td>
            <td>重新打开已关闭的标签</td>
        </tr>
        <tr>
            <td>Ctrl + D</td>
            <td>将当前页存为书签</td>
        </tr>
        <tr>
            <td>Ctrl + 0</td>
            <td>将网页恢复为默认大小</td>
        </tr>
    </table>
</body>
</html>
