<p id="title">bc 命令详解</p>


<p>可以事先将复杂的公式写在一个文件中，然后使用 bc 命令运算这个文件，例如生成如下文件 bctest.txt：</p>
<pre>100+100
quit</pre>
<p>然后执行 bc bctest.txt，则可得到结果 200</p>
