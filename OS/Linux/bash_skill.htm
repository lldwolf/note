            <th>Key</th>

            <td>&uarr;</td>
            <td>上一条执行过的命令</td>
            <td></td>
        </tr>

            <td>Ctrl + r</td>
            <td>快速定义历史命令</td>

        </tr>
        <tr>
            <td>Ctrl + a</td>
            <td>移动光标到命令开始</td>

        <tr>
