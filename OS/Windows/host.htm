<h1>第N章 HOST文件</h1>
<hr />
<p>HOST文件位于 %WINDIR%\system32\driver\etc 目录下，格式如下</p>
<p>转向IP地址 网址或机器名 # 注释</p>
<p>例如</p>
<p>127.0.0.1 www.163.com #163网站</p>
<p>表示本机所有对www.163.com的访问将转向本机，这样保证本机无法连接www.163.com</p>
